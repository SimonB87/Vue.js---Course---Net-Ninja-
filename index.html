<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js</title>	
  <link rel='icon' href='img/favicon.ico' type='image/x-icon'/ >
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
</head>
<body>
  <div id="vue-app">
    <h1> Events </h1>

    <button v-on:click="add">Add Year</button>
    <button v-on:click="subtract">Remove Year</button>
    <br>
    <button @dblclick="change(+10)">Increase 10 years</button>
    <button @dblclick="change(-10)">Decrease 10 years</button>
    <br>
    <p class="age">My age is {{age}} </p>

    <h2>Canvas</h2>
    <div id="canvas" v-on:mousemove="updateXY"> {{x}} and {{y}} </div>

  </div>
  <script src="app.js"></script>
</body>
</html>
