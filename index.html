<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js</title>	
  <link rel='icon' href='img/favicon.ico' type='image/x-icon'/ >
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
</head>
<body>
  <div id="vue-app">

    <h1> Conditions </h1>
    <button v-on:click="error = !error" >Toggle Error</button>
    <button v-on:click="success = !success">Toggle Success</button>

    <!-- The two paragraps are connected into one if-else boolean pair. 
         The elements gets removed from DOM completely and replaced by a comment.
         After that it is put back to the same place. -->
    <p v-if="error">There has been an error.</p>
    <p v-else-if="success">A success!</p>

    <h1> Vue show </h1>
    <button v-on:click="errorDisplay = !errorDisplay" >Toggle Error</button>
    <button v-on:click="successDisplay = !successDisplay">Toggle Success</button>

    <!-- The two paragraps are connected into one if-else boolean pair.
         The elements gets display none when hidden. -->
    <p v-show="errorDisplay">There has been an error.</p>
    <p v-show="successDisplay">A success!</p>

  </div>
  <script src="app.js"></script>
</body>
</html>
