<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js</title>	
  <link rel='icon' href='img/favicon.ico' type='image/x-icon'/ >
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
</head>
<body>
  <div id="vue-app">
    <h1> Not Computed properties </h1>

    <button v-on:click="a++">Add to A</button>
    <button v-on:click="b++">Add to B</button>
    <p> A - {{ a }} </p>
    <p> B - {{ b }} </p>
    <!-- Both methods run or update a state, when clicked -->
    <p> Age + A = {{ addToA() }} </p>
    <p> Age + B = {{ addToB() }} </p>

    <h1> Using Computed properties </h1>

    <button v-on:click="aa++">Add to AA</button>
    <button v-on:click="bb++">Add to BB</button>
    <p> AA - {{ aa }} </p>
    <p> BB - {{ bb }} </p>
    <!-- Computed property watches only a variable it is declared to. Take out the parenthesis to use a computed property -->
    <p> NewAge + AA = {{ addToAa }} </p>
    <p> NewAge + BB = {{ addToBb }} </p>

  </div>
  <script src="app.js"></script>
</body>
</html>
