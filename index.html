<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js</title>	
  <link rel='icon' href='img/favicon.ico' type='image/x-icon'/ >
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
</head>
<body>
  <div id="vue-app">
    <h1> Keyboard Events </h1>

    <label for="name">Name:</label>
    <!-- Fire function after pressing the "v" key -->

    <input type="text" name="" id="name" v-model="name">
    <input type="text" name="" id="name" v-bind:value="name">
    <span> Output: {{name}} </span>
    <br>
    
    <label for="age">Age:</label>
    <input type="number" name="" id="age" v-model="age">
    <input type="number" name="" id="age" v-bind:value="age">
    <span> Output: {{age}} </span>

  </div>
  <script src="app.js"></script>
</body>
</html>
