<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js</title>	
  <link rel='icon' href='img/favicon.ico' type='image/x-icon'/ >
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
</head>
<body>
  <div id="vue-app">

    <h1> Dynamic CSS </h1>

    <h2> Example 1a </h2>

    <div v-bind:class="{red:true}">Has class red.</div>
    <div v-bind:class="{red:false}">Has not class red.</div>
    <div v-bind:class="{red:false, orangeBack:false}">Has not class red, nor coral.</div>
    <div v-bind:class="{red:true, orangeBack: true}">Has class red and coral.</div>

    <h2> Example 1b </h2>
   <!--  Take the avaliable true/false value -->
    <div v-bind:class="{available: available}">Div - available</div>
    <div v-bind:class="{available: notAvailable}">Div - notAvailable</div>

    <h2> Example 2 - Taxi driver</h2>
    <button v-on:click="nearBy = !nearBy">Toggle nearby</button>
    <button v-on:click="available = !available">Toggle available</button>
    <div v-bind:class="compClasses"><span>Thomas</span></div>


  </div>
  <script src="app.js"></script>
</body>
</html>
